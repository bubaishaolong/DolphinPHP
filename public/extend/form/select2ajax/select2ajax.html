<div class="form-group col-md-{$_layout[$name]|default='12'} col-xs-12" id="form_group_{$name}">
    <label class="col-xs-12" for="{$name}">{$title|htmlspecialchars}</label>
    <div class="col-sm-12">
        <select class="js-select2 select-ajax form-control" id="{$name}" name="{$name}[]" data-allow-clear="true" data-placeholder="请选择一项或多项" multiple="multiple" data-url="{$ajax_url|default=''}">
            {volist name="$options" id="option"}
            {php}$key = (string)$key;{/php}
            <option value="{$key}" {in name="key" value="$value"}selected{/in}>{$option|clear_js}</option>
            {/volist}
        </select>
        {notempty name="$tips"}
        <div class="help-block">{$$tips|clear_js}</div>
        {/notempty}
    </div>
</div>
